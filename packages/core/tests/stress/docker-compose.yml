version: '3.8'

services:
  mongodb-identity:
    image: mongo:7
    container_name: privata-stress-mongodb-identity
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: privata_identity
    volumes:
      - mongo-identity-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb-clinical:
    image: mongo:7
    container_name: privata-stress-mongodb-clinical
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: privata_clinical
    volumes:
      - mongo-clinical-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-identity:
    image: postgres:16-alpine
    container_name: privata-stress-postgres-identity
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: privata_identity
      POSTGRES_USER: privata
      POSTGRES_PASSWORD: privata_test_password
    volumes:
      - postgres-identity-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privata"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-clinical:
    image: postgres:16-alpine
    container_name: privata-stress-postgres-clinical
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: privata_clinical
      POSTGRES_USER: privata
      POSTGRES_PASSWORD: privata_test_password
    volumes:
      - postgres-clinical-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privata"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: privata-stress-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mongo-identity-data:
  mongo-clinical-data:
  postgres-identity-data:
  postgres-clinical-data:

